<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/beauty.css">
    <link rel="stylesheet" href="fontawesome-free-6.0.0-web\css\all.min.css">
    <title>registre de Contact</title>
</head>
<body>
   
    <div class="title">
        <h3>Registre de Contact</h3>
    </div>

   <div class="block">
    <div class="block_form">

        <h1>Formulaire de Contact</h1>

        <form  id="form">

            <div class="txt_field">
                <input type="text" id="pres" >
                <span></span>
                <label for="">Prénom</label> 
            </div>

            <div class="txt_field">
                <input type="text" id="nom">
                <span></span>
                <label for="">Nom</label> 
            </div>  

            <div class="txt_field">
                <input type="tel" id="tel">
                <span></span>
                <label for="">Téléphone</label> 
            </div> 

            <div class="txt_field">
                <input type="mail" id="mail">
                <span></span>
                <label for="">Email</label>
            </div>

            <div class="txt_field">
                <input type="textarea" id="bio">
                <span></span>
                <label for="">Bio</label>
            </div>

            <div class="profil">
                <div class="txt_field">
                    <input type="file" id="profil">
                    <img id="prev_box" src="" alt="Prévisualisation de l'image…">
                    <span></span>
                   
                </div>
            </div>

            <input type="submit" id="submit" value="Enregistre">
            <input type="submit" value="Reinitialiser">
        </form>
    </div>

    <div class="block_text">
        <h1>Liste des Contacts</h1>
        <div class="container_list-contact">
           
        </div>
    </div>

    <div>
        <a href="www.facebook.com"><i class="fa-brands fa-facebook-f"></i> </a>
        <a href="#"></a>
    </div>
   </div> 
   <input type="text" id="bisous">
   <script src="js/script.js"></script> 

</body>
</html>
